<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ninja Money</title>
		{% load static %}
      	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	</head>
	<body>
		<div id="wrapper">
			<h4>Your Gold: {{request.session.gold}}</h4>
			<div id="sub_wrapper">
				<div class="user_place">
					<h5>Farm</h5>
					<form action="/process_money" method=POST>
						{% csrf_token %}
						<h6>(earns 10-20 golds)</h6>
						<input type="hidden" name="farm">
						<input type="submit" value="Find Gold">
					</form>
				</div>
				<div class="user_place">
					<h5>Cave</h5>
					<form action="/process_money" method=POST>
						{% csrf_token %}
						<h6>(earns 5-10 golds)</h6>
						<input type="hidden" name="cave">
						<input type="submit" value="Find Gold">
					</form>
				</div>
				<div class="user_place">
					<h5>House</h5>
					<form action="/process_money" method=POST>
						{% csrf_token %}
						<h6>(earns 2-5 golds)</h6>
						<input type="hidden" name="house">
						<input type="submit" value="Find Gold">
					</form>
				</div>
				<div class="user_place">
					<h5>Casino</h5>
					<form action="/process_money" method=POST>
						{% csrf_token %}
						<h6>(earns/takes 0-50 golds)</h6>
						<input type="hidden" name="casino">
						<input type="submit" value="Find Gold">
					</form>
				</div>
			</div>
			<h4>Activities:</h4>
			<div id="sub_wrapper">
			</div>
			<a href="/reset">Reset</a>
		</div>
	</body>
</html>
