<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Results</title>
		{% load static %}
      	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="wrapper">
			<h3>Submitted Info</h3>
			<div class="user_input">
				<h4>Name: </h4>
				<h4 class="name">{{request.session.name}}</h4>
			</div>
			<div class="user_input">
				<h4>Dojo Location:</h4>
				<h4 class="location">{{request.session.location}}</h4>
			</div>
			<div class="user_input">
				<h4>Favorite Language:</h4>
				<h4 class="language">{{request.session.language}}</h4>
			</div>
			<div class="user_input">
				<h4>Gender:</h4>
				<h4 class="gender">{{request.session.gender}}</h4>
			</div>
			<div class="user_input">
				<h4>Program Duration:</h4>
				<h4 class="duration">{{request.session.duration}}</h4>
			</div>
			<div class="user_input">
				<h4>Comment:</h4>
				<h4 class="comment">{{request.session.comment}}</h4>
			</div>
			<a href="/" class="btn">Go Back</a>
		</div>
	</body>
</html>
