<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dojo Survey</title>
		{% load static %}
      	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="wrapper">
			<form action="/process" method=POST>
				{% csrf_token %}
				<div class="user_input">
					<h4>Your Name:</h4>
					<input type="text" name="user_name" class="name">
				</div>
				<div class="user_input">
					<h4>Dojo Location:</h4>
					<select name="location" class="location">
						<option value="Los Angeles">Los Angeles</option>
						<option value="San Francisco">San Francisco</option>
						<option value="New York">New York</option>
						<option value="Houston">Houston</option>
						<option value="San Diego">San Diego</option>
					</select>
				</div>
				<div class="user_input">
					<h4>Favorite Language:</h4>
					<select name="fav_lang" class="language">
						<option value="Python">Python</option>
						<option value="Java">Java</option>
						<option value="Java Script">Java Script</option>
						<option value="Django">Django</option>
					</select>
				</div>
				<div class="user_input">
					<h4>Gender:</h4>
					<div class="gender">
						<input type="radio" id="male" name="gender" value="Male">
						<label for="male">Male</label><br>
						<input type="radio" id="female" name="gender" value="Female">
						<label for="female">Female</label><br>
					</div>
				</div>
				<div class="user_input">
					<h4>Program Duration:</h4>
					<div class="duration">
						<input type="checkbox" id="3_months" name="duration" value="3 Months">
						<label for="3_months">3 Months</label><br>
						<input type="checkbox" id="6_months" name="duration" value="6 Months">
						<label for="6_months">6 Months</label><br>
						<input type="checkbox" id="9_months" name="duration" value="9 Months">
						<label for="9_months">9 Months</label><br><br>
					</div>
				</div>
				<div class="user_input">
					<h4>Comment (optional):</h4>
					<textarea name="comment" class="comment"></textarea>
				</div>
				<input type="submit" value="Button" class="btn">
			</form>
		</div>
	</body>
</html>
