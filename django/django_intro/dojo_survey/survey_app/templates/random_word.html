<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Word</title>
		{% load static %}
      	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="wrapper">
			<h5>Random Word (attempt # {{request.session.attempt_count}})</h5>
			<div id="random_wrapper">
				<h4>{{request.session.random_word}}</h4>
			</div>
			<div id="button_wrapper">
				<a href="generate" class="random_btn">Generate</a>
				<a href="reset" class="random_btn">Reset</a>
			</div>
		</div>
	</body>
</html>
