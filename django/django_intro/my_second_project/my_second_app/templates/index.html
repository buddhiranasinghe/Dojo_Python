<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>First template</title>
		{% load static %}
      	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
	</head>
	<body>
		<div id="wrapper">
			<h1>Info From Server:</h1>
			<p>Name: {{name}}</p>
			<p>Color: {{favorite_color}}</p>
			<p>Pets</p>
			<ul>
			{% for pet in pets %}
				<li>{{pet}}</li>
			{% endfor %}
			</ul>
			<h4>My favorite pet: {{pets.1}}</h4>

			<h1>Welcome to The first template</h1>
		</div>
	</body>
</html>
