<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Shows</title>
		{% load static %}
      	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	</head>
	<body>
		<div id="wrapper">
			<a href="/shows">Go Back</a>
			<div id="new_shows">
				<h2>Edit Show : {{show.title}}</h2>
				{% for message in messages %}
				<li{% if message.tags %} class="{{message.tags}}}"{% endif %}>{{message}}</li>
				{% endfor %}
				<form action="/shows/{{show.id}}/update" method="POST">
				{% csrf_token %}
					<label for="title">Title</label>
					<input type="text" id="title" name="title" value="{{show.title}}"> <br> <br>
					<label for="network">Network</label>
					<input type="text" id="network" name="network" value="{{show.network}}"> <br> <br>
					<label for="release_date">Release Date</label>
					<input type="date" id="release_date" name="release_date" value="{{show.release_date}}"> <br> <br>
					<label for="description">Description</label>
					<textarea id="description" name="description">{{show.description}}</textarea> <br> <br>
					<input type="submit" value="Update"> <br> <br>
					<a href="/shows/{{show.id}}">Go to show</a>
				</form>
			</div>
		</div>
	</body>
</html>
