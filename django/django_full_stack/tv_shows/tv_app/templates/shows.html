<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TV Shows</title>
		{% load static %}
      	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	</head>
	<body>
		<div id="wrapper">
			<h2>All Shows</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
					    <th>Title</th>
					    <th>Network</th>
					    <th>Release Date</th>
					    <th>Actions</th>
			  		</tr>
				</thead>
				<tbody>
				{% for show in shows %}
					<tr>
						<td>{{show.id}}</td>
						<td>{{show.title}}</td>
						<td>{{show.network}}</td>
						<td>{{show.release_date | date:'Y-m-d'}}</td>
						<td><a href="shows/{{show.id}}">Show</a> | <a href="shows/{{show.id}}/edit">Edit</a> | <a href="shows/{{show.id}}/delete">Delete</a></td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
			<a href="/shows/new">Add a New Show</a>
		</div>
	</body>
</html>
